{% extends 'base.html' %}

{% block one %}
<h1 class="login">SignUp Page</h1>
<form class="signup_form" action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Sign Up">
</form>
{% if submit_error %}
<h3>Either Password do not match or Username already exists/h3>
{% endif %}
<br>
{% if user.is_authenticated %}
<a href="{% url 'post_login_create' %}">
    <h5>Go Back to Homepage</h5>
</a>
{% else %}
<a href="{% url 'post_create' %}">
    <h5>Go Back to Homepage</h5>
</a>
{% endif %}
{% endblock %}
